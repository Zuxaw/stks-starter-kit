apiVersion: skaffold/v2beta3
kind: Config
metadata:
  name: nuit-isen
build:
  googleCloudBuild:
    projectId: nuit-isen
  artifacts:
    - image: us.gcr.io/nuit-isen/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "***/*.ts"
            dest: .
    - image: us.gcr.io/nuit-isen/graphql
      context: backend/graphql
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "***/*.ts"
            dest: .
    - image: us.gcr.io/nuit-isen/users
      context: backend/users-service
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "***/*.ts"
            dest: .
    - image: us.gcr.io/nuit-isen/posts
      context: backend/posts-service
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "***/*.ts"
            dest: .
# test:
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
