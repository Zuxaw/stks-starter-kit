apiVersion: apps/v1
kind: Deployment
metadata:
  name: matching-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: matching
  template:
    metadata:
      labels:
        app: matching
    spec:
      containers:
        - name: matching
          image: us.gcr.io/dev-expert-platform/matching
---
apiVersion: v1
kind: Service
metadata:
  name: matching-srv
spec:
  selector:
    app: matching
  ports:
    - name: matching
      protocol: TCP
      port: 5005
      targetPort: 5005
