apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification
  template:
    metadata:
      labels:
        app: notification
    spec:
      containers:
        - name: notification
          image: us.gcr.io/dev-expert-platform/notification
---
apiVersion: v1
kind: Service
metadata:
  name: notification-socket-srv
spec:
  selector:
    app: notification
  ports: 
    - name: notification
      protocol: TCP
      port: 5004
      targetPort: 5004
